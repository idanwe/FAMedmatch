<fa-header-footer-layout fa-options="layoutOptions">

  <fa-view>
    <fa-modifier>
      <fa-surface class="header">{{currentYear}}</fa-surface>
    </fa-modifier>
  </fa-view>

  <fa-flexible-layout fa-options="flexibleLayoutOptions">
    <div ui-view="calendar"></div>
    <div ui-view="day"></div>
  </fa-flexible-layout>

  <fa-view>
    <fa-surface class="footer" fa-background-color="'rgba(255,255,255,.93)'">Footer</fa-surface>
  </fa-view>

</fa-header-footer-layout>
